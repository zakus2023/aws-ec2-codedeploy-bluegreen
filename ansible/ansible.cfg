# Ansible config for blue/green deploy over SSM
[defaults]
inventory = inventory/ec2.aws_ec2.yml
# Use SSM to run tasks on EC2 (no SSH required). Override in play if needed.
# transport = community.aws.aws_ssm
# Interpreter for shell commands on AL2023/Amazon Linux
interpreter_python = auto_silent
# Avoid host key checking (N/A for SSM)
host_key_checking = False

# Do not use 'script' plugin for inventory â€” prevents "Exec format error" when inventory is YAML on /mnt/c (WSL)
[inventory]
enable_plugins = amazon.aws.aws_ec2, auto

[ssh_connection]
# Not used when transport = aws_ssm_run_command
